user nginx;
worker_processes auto;
worker_rlimit_nofile 16384;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

pid /var/run/nginx.pid;

http {
    ##
    # 1. Корректное определение реального IP клиента
    ##

    # Укажите вашу docker-сеть, где работает Traefik (пример: 172.18.0.0/16)
    set_real_ip_from 172.18.0.0/16;
    real_ip_header X-Forwarded-For;

    ##
    # 2. Базовые настройки
    ##

    server_tokens off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$proxy_protocol_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 10;
    keepalive_requests 1000;
    reset_timedout_connection on;

    client_body_timeout 10;
    send_timeout 2;

    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "msie6";

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    client_max_body_size 128m;
    client_body_buffer_size 256k;

    ##
    # 3. Сервер WordPress
    ##

    server {
        listen 80;
        server_name _;

        root /var/www/html;
        index index.php index.html index.htm;

        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;" always;
        add_header X-Robots-Tag "none";
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;

        # Кэширование статики
        location ~* \.(jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot|otf|mp4|webm|ogg|mp3)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Кэширование медиа WordPress
        location /wp-content/uploads/ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Кэширование тем и плагинов WordPress
        location /wp-content/themes/ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }
        location /wp-content/plugins/ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Основная логика WordPress
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP (WordPress)
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass srv:9000;    # Имя сервиса php-fpm из docker-compose
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Прокидываем заголовки от Traefik/Cloudflare
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_REAL_IP $remote_addr;
            fastcgi_param HTTPS off;
        }

        # Блокировка скрытых файлов и конфигов
        location ~ /\. {
            deny all;
        }
        location ~* wp-config.php {
            deny all;
        }
    }
}
